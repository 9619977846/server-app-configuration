<div class="row wrap">
  <div class="col-md-6 col-6 {{application}}-heading" >{{application}} </div>

  <span class="col-md-3 col-3">
    <button class="btn btn-lg" (click)="removeApplication(application)">
    <span class="glyphicon glyphicon-plus-sign">-</span> </button>
  </span>

  <span class="col-md-3 col-3">
    <button class="btn btn-lg" (click)="addApplication(application)">
    <span class="glyphicon glyphicon-plus-sign">+</span></button><br/><br/>
  </span>

</div>
