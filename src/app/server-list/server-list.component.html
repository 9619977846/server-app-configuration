<div
 fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="1.5%"
  fxLayoutAlign="center center"
  fxLayoutAlign="flex-start">
<ng-container *ngFor="let value of servers" >
  <app-server class="server-instance" [@fadeInOut]
  fxLayoutAlign="space-around center"
  fxFlex="0 1 calc(27% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%"
  [value]= value ></app-server>
</ng-container>
</div>
